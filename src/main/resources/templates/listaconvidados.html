<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Convidados</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css/">
</head>
<body>
<!--<span th:text="${convidados}"></span>-->
<div class="container" id="listaConvidados">
    <h1>Lista de Convidados</h1>
    <table class="table table-hover">
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </thead>
        <tr th:each="convidado:${convidados}">
            <td><span th:text="${convidado.nome}"></span></td>
            <td><span th:text="${convidado.email}"></span></td>
            <td><span th:text="${convidado.telefone}"></span></td>
        </tr>
    </table>
</div>
</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</html>
